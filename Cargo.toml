[package]
name = "orange_rs"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
winit = "0.27"
winit_input_helper = "0.13.0"
wgpu = {version = "0.13.1", features = ["spirv"]}
pollster = "0.2.5" 
image = "0.24.3"
lazy_static = "1.4.0"
instant = "0.1"

egui = "0.19.0"
egui-winit = "0.19.0"
egui-wgpu = "0.19.0"

env_logger = "0.9"
log = "0.4.17"

ultraviolet = {version = "0.9.0", features = ["bytemuck"]}
bytemuck = "1.12.1"